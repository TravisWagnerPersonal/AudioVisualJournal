name: Ultra Simple Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-simple:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup files for Pages
        run: |
          echo "Setting up for GitHub Pages..."
          
          # Ensure all files are in root for Pages
          ls -la
          
          # Create .nojekyll in root to disable Jekyll
          touch .nojekyll
          
          echo "Files ready for GitHub Pages"
          
      - name: Commit .nojekyll
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .nojekyll
          git commit -m "Add .nojekyll for GitHub Pages" || echo "No changes to commit"
          git push 