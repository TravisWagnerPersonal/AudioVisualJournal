name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create minimal deployment
        run: |
          echo "📁 Creating deployment directory..."
          mkdir -p _site
          
          # Copy only essential files with error handling
          echo "📄 Copying HTML files..."
          find . -name "*.html" -not -path "./.git/*" -not -path "./.*" -exec cp {} _site/ \; || echo "No HTML files found"
          
          echo "📱 Copying JavaScript files..."
          find . -name "*.js" -not -path "./.git/*" -not -path "./.*" -exec cp {} _site/ \; || echo "No JS files found"
          
          echo "🎨 Copying CSS files..."
          find . -name "*.css" -not -path "./.git/*" -not -path "./.*" -exec cp {} _site/ \; || echo "No CSS files found"
          
          echo "⚙️ Copying config files..."
          cp manifest.json _site/ 2>/dev/null || echo "No manifest.json"
          cp *.png _site/ 2>/dev/null || echo "No PNG files"
          
          echo "🖼️ Copying icons..."
          cp -r icons _site/ 2>/dev/null || echo "No icons directory"
          
          # Clean up development files
          echo "🧹 Cleaning development files..."
          rm -f _site/*-original.* _site/*-enhanced.* _site/*-improved.* _site/*-broken.* _site/*-fixed.* 2>/dev/null || true
          rm -f _site/debug.html _site/demo.html _site/ai-debug.html _site/launch.sh 2>/dev/null || true
          
          echo "✅ Final deployment contents:"
          ls -la _site/
          
          # Verify critical files
          if [ ! -f "_site/index.html" ]; then
            echo "❌ Critical: index.html missing!"
            exit 1
          fi
          
          echo "🎉 Deployment ready!"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 