name: Deploy Audio-Photo Journal to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Prepare web app for deployment
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          
          # Create deployment directory and copy essential web app files
          mkdir -p deploy
          
          # Copy core web app files (exclude development and backup files)
          cp index.html deploy/
          cp *.js deploy/ 2>/dev/null || echo "No JS files to copy"
          cp styles.css mobile.css photo-viewer.css deploy/ 2>/dev/null || echo "No CSS files to copy"
          cp manifest.json deploy/
          cp *.png deploy/ 2>/dev/null || echo "No PNG files to copy"
          cp -r icons deploy/ 2>/dev/null || echo "No icons directory"
          
          # Exclude development files
          rm -f deploy/*-original.* deploy/*-enhanced.* deploy/*-improved.* deploy/*-broken.* deploy/*-fixed.* deploy/debug.html deploy/demo.html deploy/ai-debug.html 2>/dev/null || true
          
          echo "Deploy directory contents:"
          ls -la deploy/
          
          echo "Verifying essential files:"
          [ -f deploy/index.html ] && echo "✅ index.html" || echo "❌ index.html missing"
          [ -f deploy/styles.css ] && echo "✅ styles.css" || echo "❌ styles.css missing"
          [ -f deploy/app.js ] && echo "✅ app.js" || echo "❌ app.js missing"
          [ -f deploy/manifest.json ] && echo "✅ manifest.json" || echo "❌ manifest.json missing"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 