name: Simple Static Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Create docs directory
        run: |
          echo "📁 Creating docs directory for GitHub Pages..."
          mkdir -p docs
          
          # Copy all files to docs
          cp index.html docs/
          cp *.js docs/ 2>/dev/null || echo "No JS files"
          cp *.css docs/ 2>/dev/null || echo "No CSS files" 
          cp *.json docs/ 2>/dev/null || echo "No JSON files"
          cp *.png docs/ 2>/dev/null || echo "No PNG files"
          
          # Copy icons if they exist
          if [ -d "icons" ]; then
            cp -r icons docs/
            echo "✅ Icons copied"
          fi
          
          # Create .nojekyll to bypass Jekyll processing
          touch docs/.nojekyll
          
          echo "✅ Static site prepared:"
          ls -la docs/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true 