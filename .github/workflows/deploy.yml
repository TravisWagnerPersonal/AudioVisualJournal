name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single job that builds and deploys
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment package
        run: |
          echo "üìÅ Creating deployment package..."
          mkdir -p dist
          
          # Copy all necessary files
          cp index.html dist/
          cp *.js dist/ || echo "No JS files found"
          cp *.css dist/ || echo "No CSS files found"
          cp *.json dist/ || echo "No JSON files found"
          cp *.png dist/ || echo "No PNG files found"
          
          # Copy icons directory if it exists
          if [ -d "icons" ]; then
            cp -r icons dist/
            echo "‚úÖ Icons copied"
          fi
          
          # Verify critical files exist
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå ERROR: index.html not found!"
            exit 1
          fi
          
          echo "‚úÖ Deployment package created:"
          find dist -type f | head -20
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
          error_count: 10
          reporting_interval: 5000 